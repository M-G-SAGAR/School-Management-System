<!DOCTYPE html>
<html lang="en" 
	th:replace="~{base :: parent(~{::#content},~{::title},~{::script})}">
<head>
    <title>SignUp Page</title>
</head>
<body>
    <div id="content">
        <div class="grid grid-cols-12">
            <div class="col-span-4 md:col-span-2 lg:col-span-3 xl:col-span-4"></div>
            <div class="col-span-12 md:col-span-8 lg:col-span-6 xl:col-span-4">
               <div class="block p-6 border-t-8 border-blue-700 bg-white white:border-gray-300 rounded-xl shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700">
                   
                    <!-- message here -->
                    
                    <div data-th-replace="~{message::messagebox}"></div>
                    
                    <h5 class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Signup Here</h5>
                    <p class="mb-6 font-normal text-gray-700 dark:text-gray-400">Start Managing On Cloud</p>
    
                    <form data-th-action="@{'/do-register'}" method="post" data-th-object="${userForm}" class="space-y-4" novalidate>
                        <div>
                            <label for="name" class="block mb-2 text-sm font-medium text-gray-900">Your Name</label>
                            <input 
                                type="text" 
                                id="name" 
                                data-th-field="*{name}"
                                class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Enter Here" 
                                required
                            />
                        </div>
                        
                        <p 
                        data-th-if="${#fields.hasErrors('name')}"
                        data-th-errors="*{name}"
                        class="text-red-600 px-1 py-2">Username is required</p>
    
                        <div>
                            <label for="email" class="block mb-2 text-sm font-medium text-gray-900">Your Email</label>
                            <input 
                                type="email" 
                                id="email" 
                                data-th-field="*{email}"
                                class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Enter Here" 
                                required
                            />
                        </div>
                        
                        <p 
                        data-th-if="${#fields.hasErrors('email')}"
                        data-th-errors="*{email}"
                        class="text-red-600 px-1 py-2">Email is required</p>
    
    
                        <div>
                            <label for="password" class="block mb-2 text-sm font-medium text-gray-900">Your Password</label>
                            <input 
                                type="password" 
                                id="password" 
                                data-th-field="*{password}"
                                class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Enter Here" 
                                required
                            />
                        </div>
                        
                        <p 
                        data-th-if="${#fields.hasErrors('password')}"
                        data-th-errors="*{password}"
                        class="text-red-600 px-1 py-2">Password is required</p>
    
    
                        <div>
                            <label for="phone" class="block mb-2 text-sm font-medium text-gray-900">Your Contact</label>
                            <input 
                                type="text" 
                                id="phone" 
                                data-th-field="*{phoneNumber}"
                                class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Enter Here" 
                                required
                            />
                        </div>
                        
                        <p 
                        data-th-if="${#fields.hasErrors('phoneNumber')}"
                        data-th-errors="*{phoneNumber}"
                        class="text-red-600 px-1 py-2">PhoneNumber is required</p>
    
    
                        <div>
                            <label for="about" class="block mb-2 text-sm font-medium text-gray-900">Write Something About Yourself...</label>
                            <textarea 
                                id="about" 
                                rows="4" 
                                data-th-field="*{about}"
                                class="w-full p-3 bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500" 
                                placeholder="Write your thoughts here..." 
                                required
                            ></textarea>
                        </div>
                        
                         <p 
                        data-th-if="${#fields.hasErrors('about')}"
                        data-th-errors="*{about}"
                        class="text-red-600 px-1 py-2">About is required</p>
    
    
                        <div class="flex justify-center space-x-3">
                            <button type="submit" class="px-4 py-2 rounded bg-blue-700 text-white hover:bg-blue-900">Signup</button>
                            <button type="reset" class="px-4 py-2 rounded bg-yellow-700 text-white hover:bg-yellow-900">Reset</button>
                        </div>
                    </form>
                </a>
            </div>
        </div>
    </div>
    
    <script>
        console.log("signup page")
    </script>
</body>
</html>
